{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  Reading Preferences
{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2>Reading Preferences</h2>
        <form method="post" class="mt-3">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Save Preferences</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
