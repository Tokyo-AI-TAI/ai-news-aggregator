{% extends "base.html" %}

{% block title %}
  Discover RSS Feeds
{% endblock title %}
{% block content %}
  <div class="container py-4">
    <h1 class="mb-4">Discover RSS Feeds</h1>
    {% if messages %}
      {% for message in messages %}<div class="alert alert-{{ message.tags }}">{{ message }}</div>{% endfor %}
    {% endif %}
    <div class="card">
      <div class="card-body">
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label for="url" class="form-label">Website URL</label>
            <input type="url"
                   class="form-control"
                   id="url"
                   name="url"
                   required
                   placeholder="https://example.com" />
            <div class="form-text">Enter a website URL to discover its RSS feeds</div>
          </div>
          <button type="submit" class="btn btn-primary">Discover Feeds</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
